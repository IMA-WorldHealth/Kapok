<form name="CashboxModalForm" ng-submit="CashboxModalCtrl.submit(CashboxModalForm)" novalidate>
  <div class="modal-header">
    <h4>{{ "CASHBOXES.CONFIG_CURRENCIES" | translate }} <small>{{ CashboxModalCtrl.cashbox.text }}</small></h4>
  </div>

  <div class="modal-body">
    <p class="text-danger text-justify" ng-if="CashboxModalCtrl.error">
      <i class="glyphicon glyphicon-exclamation-sign"></i> {{ "ERROR.CONNECTION" | translate }}
    </p>

    <div class="form-group">
      <label>{{ "COLUMNS.CURRENCY" | translate }}</label>
      <p class="form-control-static">
        {{ CashboxModalCtrl.currency.name }} ({{ CashboxModalCtrl.currency.symbol}})
      </p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : CashboxModalForm.$submitted && CashboxModalForm.account_id.$invalid }">
      <label class="control-label">{{ "CASHBOXES.CASH_ACCOUNT" | translate }}</label>
      <select
        class="form-control"
        name="account_id"
        ng-model="CashboxModalCtrl.data.account_id"
        ng-options="account.id as account.label disable when account.type === 'title' for account in ::CashboxModalCtrl.accounts"
        required>
        <option value="" disabled>{{ "SELECT.ACCOUNT" | translate }}</option>
      </select>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : CashboxModalForm.$submitted && CashboxModalForm.gain_exchange_account_id.$invalid }">
      <label class="control-label">{{ "CASHBOXES.GAIN_ACCOUNT" | translate }}</label>
      <select
        class="form-control"
        name="gain_exchange_account_id"
        ng-model="CashboxModalCtrl.data.gain_exchange_account_id"
        ng-options="account.id as account.label disable when account.type === 'title' for account in ::CashboxModalCtrl.accounts"
        required>
        <option value="" disabled>{{ "SELECT.ACCOUNT" | translate }}</option>
      </select>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : CashboxModalForm.$submitted && CashboxModalForm.loss_exchange_account_id.$invalid }">
      <label class="control-label">{{ "CASHBOXES.LOSS_ACCOUNT" | translate }}</label>
      <select
        class="form-control"
        name="loss_exchange_account_id"
        ng-model="CashboxModalCtrl.data.loss_exchange_account_id"
        ng-options="account.id as account.label disable when account.type === 'title' for account in ::CashboxModalCtrl.accounts"
        required>
        <option value="" disabled>{{ "SELECT.ACCOUNT" | translate }}</option>
      </select>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : CashboxModalForm.$submitted && CashboxModalForm.virement_account_id.$invalid }">
      <label class="control-label">{{ "CASHBOXES.VIREMENT_ACCOUNT" | translate }}</label>
      <select
        class="form-control"
        name="virement_account_id"
        ng-model="CashboxModalCtrl.data.virement_account_id"
        ng-options="account.id as account.label disable when account.type === 'title' for account in ::CashboxModalCtrl.accounts"
        required>
        <option value="" disabled>{{ "SELECT.ACCOUNT" | translate }}</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button id="submit" type="submit" class="btn btn-default">
      {{ "FORM.SUBMIT" | translate }}
    </button>
    <button id="cancel" type="button" class="btn btn-default" ng-click="CashboxModalCtrl.dismiss()">
      {{ "FORM.CANCEL" | translate }}
    </button>
  </div>

</form>
