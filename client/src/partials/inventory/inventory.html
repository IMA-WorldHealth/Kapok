<header data-header>
  {{ "INVENTORY.MAIN.TITLE" | translate }}
</header>

<nav>
  <div class="pull-left">
    <ol class="breadcrumb">
      <li><a href="#/"><span class="glyphicon glyphicon-home"></span></a></li>
      <li class="active">{{ "INVENTORY.MAIN.TITLE" | translate }}</li>
    </ol>
  </div>
</nav>

<main>
  <div class="row margin-top-10">
    <div class="col-xs-6">
      <div class="panel panel-default"> 
        <div class="panel-heading">
          <span class="glyphicon glyphicon-cog"></span> {{ "INVENTORY.MAIN.OPTIONS" | translate }}
        </div>
        <div class="panel-body">
          <ul class="plain-list">
            <li ng-repeat="item in config">
              <span class="glyphicon {{ item.ico }} asterisk-green"></span>
              <a class="menu-item" ng-click="loadPath(item)">{{ item.key | translate }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="alert alert-info">
        <h4>{{ "INVENTORY.MAIN.TITLE" | translate }}</h4>
        <p>{{ "INVENTORY.MAIN.DESCRIPTION" | translate }}</p>
      </div>
    </div>
  </div>
</main>
