<!-- TODO: better styling -->
<div ng-if="MessageCtrl.message">
  <div class="bh-form-message" ng-class="MessageCtrl.type.cssClass" >
    <i class="glyphicon" ng-class="MessageCtrl.type.icon"></i> <strong>{{ MessageCtrl.message.code | translate }}</strong>
    <a ng-if="MessageCtrl.message.link" ng-href="#/{{ MessageCtrl.message.link }}" class="message-link">
      <i class="glyphicon glyphicon-link"></i> {{ "UTIL.LINK" | translate }}
    </a>
  </div>
</div>
