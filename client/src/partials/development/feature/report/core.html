<header data-header>
  {{ReportCtrl.title}}
</header>
  
<nav>
<button class="btn btn-primary btn-default">Generate new report</button>

<div class="pull-right">
  <button class="btn btn-default">Manage recurring report</button>
  <button class="btn btn-default">Settings</button>
</div>
</nav>

<main>

  <!-- TODO: If page structure should be replaced with implicit correctness through -->
  <!-- dynamic, database driven routes -->
  <section ng-if="ReportCtrl.state.isInvalid">
    <div class="alert alert-warning">
      Invalid report
    </div>
  </section>

  
  <section ng-if="ReportCtrl.state.isValid">
    <!-- TODO: Replace table with grid pending grid analysis (UI grid/ slick grid) -->
    <table class="table">
      <thead>
        <tr>
          <th>Report Title</th>
          <th>Date</th>
          <th>Tags</th>
          <th>User</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>
  </section>
</main>
